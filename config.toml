version = "1"
log_file = "serial-multiplexer.log"
tracing_filter = "serial_multiplexer=debug,serial_multiplexer::huge_data=info,serial_multiplexer::metrics=debug"

[mode.host]
sink_type.windows_pipe.pipe_paths = ['\\.\pipe\myPipe1', '\\.\pipe\myPipe2', '\\.\pipe\myPipe3', '\\.\pipe\myPipe4']
#sink_type.unix_socket.socket_path = '/tmp/serial_multiplexer.sock'
address_pairs = [
    {listener_address = "127.0.0.1:1234", target_address = "tcpbin.com:4242"},
    {listener_address = "127.0.0.1:1235", target_address = "google.com:443"},
]
socks5_proxy = "127.0.0.1:2345"

