[package]
name = "serial-proxy"
version = "0.1.0"
edition = "2024"

[dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.36", features = ["derive"] }
thiserror = "2.0.12"
tokio = { version = "1.44.2", features = ["net", "rt-multi-thread", "io-util", "macros"] }
tokio-serial = "5.4.5"
tracing = "0.1.41"
tracing-attributes = "0.1.28"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }
